<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app using JavaScript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Increasing / Decreasing</h1>
        <div class="display-container">
            <button class="btn" dec-Btn>-</button>
            <span class="content" content-display>0</span>
            <button class="btn" inc-Btn>+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
